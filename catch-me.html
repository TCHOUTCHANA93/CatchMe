<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catch-Me</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="catch-me.css">

</head>
<body>

  <h1>Catch-Me! <span class="score">0</span></h1>
  <br>
  <br>
   <div class="bout"><button onClick="startGame()"  class="btn">Start!</button>&nbsp; &nbsp; &nbsp;<button onClick="stoptGame()"  class="btn">Stopt!</button> </div>
  <br>
  <div class="mil"></div>
  <br>
  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>
  
  <div id="welcome">
    <p class="gam">
      <span class="hol hol1">
          <span class="mol"></span>
      </span>
      <span class="hol hol2">
          <span class="mol"></span>
      </span>
      <span class="try">
          Try to Catch-Me if you can !  
      </span>
    </p>
  </div>  
<script src="catch-me.js">
  
</script>
</body>
</html>
